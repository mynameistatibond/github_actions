name: Pytest & flake8 control Push

on: push

jobs:
  qa:
    name: Check tests
    runs-on: ubuntu-24.04

    steps:
      # 1) Pull your repo into the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Python on the runner
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3) Install tools we need
      - name: Install pytest and flake8
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install flake8

      # 4) Run your tests
      - name: Run tests
        run: pytest -q

      # 5) Run flake8 (style & static checks)
      - name: Run flake8
        uses: py-actions/flake8@v2
        # (Optional) to fail only on errors, not warnings:
        # with:
        #   ignore: "E501,W503"
